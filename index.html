<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<img src ="KAIROS.gif">
	<br><br>	
	<h1>KAIROS   LOGIN   FORM</h1>
	<hr>
	<div class = "Logo">
	<img src ="KAIROS.gif">
	</div>
	<br><br>
	<div class="container" align="center">
		<br><br>
		<h2>Enter your name here:</h2>
			<input type="text" type="text" name="Surname" placeholder="Surname" class="textbox">
			<input type="text" type="text" name="First Name" placeholder="Firstname" class="textbox">
			<input type="text" type="text" name="Middle Initial" placeholder="Middle Initial" class="textbox">
		<h2>Code name:</h2>
			<input type="text" type="text" name="Codename" placeholder="Code Name" class="textbox">
		<br><br>
		<h2> Birthdate:</h2>
				<input type="datetime-local" class="DateTime">
		<br><br>
		<h2>Gender:</h2>
		<div class="radio_btn">
				<input type="radio" name="gender" value="male">Male<br>
  				<input type="radio" name="gender" value="female">Female<br>
  		</div>
		<h2>Email Address:</h2>
			<input type="text" type="text" name="Email Address" placeholder="ExampleJuan@gmail.com" class="textbox">
			<br><br>
		<H2>Password:</H2>
			<input type="Password" name="pass" placeholder="************" class="textbox" size="30">
		<br><br>
			<input type="submit" class= "btn">
			<p>Not a member yet? </p> <a id="link" href ="index.html">Sign up now!</a>
	</div>
	<br><br>

</body>
</html>
